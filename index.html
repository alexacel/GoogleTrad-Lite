<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>GTL</title>
	</head>
	
	<body>
		
		<h1>Translation service</h1>
		<br /><br />
		
		<!-- Formulaire pour envoyer une requête POST -->
		<form action="" method="post">
			<select id="From" name="from">
			<option>From (select language)</option>
			<option>EN</option>
			<option>ES</option>
			<option>FR</option>
			</select>
			
			<select id="To" name="to">
			<option>To (select language)</option>
			<option>EN</option>
			<option>ES</option>
			<option>FR</option>
			</select>
			
			<br /><br /><br />
			
			<!-- TODO à transformer en textarea afin d'avoir une zone de texte plus jolie" -->
			<textarea id="input" name="textarea" rows="10" cols="50" onfocus="this.innerHTML='';">Text to translate</textarea>
			<br />
			<input id="Button" type="submit" value="Translate">
			<br /><br />
			<output name="output" for="input"></output>
		<form action="" method="post">
		
		<br /><br /><br /><br /><br />
		<p>powered by <a href="http://translate.yandex.com/" title="Yandex website">Yandex</a>
		
	<body/>
</html>
